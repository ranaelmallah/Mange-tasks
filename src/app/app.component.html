<app-header></app-header>

<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li><app-user [user]="user" (select)="onSelectedUserId($event)" /></li>
    }
  </ul>
  @if (selectedUser) {
  <app-task-list [userId]="selectedUser.id" [name]="selectedUser.name" />
  } @else {
  <p>Select Any User</p>
  }
</main>
